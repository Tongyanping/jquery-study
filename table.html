<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>表格变色</title>
    <meta charset="UTF-8">
    <link href="table_style.css" rel="stylesheet" type="text/css"/>
    <script src="jquery.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $("tbody>tr:odd").addClass("odd");
            $("tbody>tr:even").addClass("even");
            $("tbody>tr").click(function () {
//                $(this).addClass("selected")
//                        .siblings().removeClass("selected")
//                        .end()
//                        .find(':radio').attr('checked',true);
                if($(this).hasClass("selected")){
                    $(this).removeClass("selected")
                    .find(':checkbox').attr("checked",false);
                }
                else{
                    $(this).addClass("selected")
                            .find(":checkbox").attr("checked",true);
                }
            });
            $('tbody>tr:has(:checked)').addClass('selected');
        })
    </script>

</head>
<body>
    <table>
        <thead>
            <tr><th></th><th>姓名</th><th>性别</th><th>暂住地</th></tr>
        </thead>
        <tbody>
            <tr><td><input type="checkbox" name="choice" value=""/></td><td>张三</td><td>男</td><td>浙江宁波</td></tr>
            <tr><td><input type="checkbox" name="choice" value=""/></td><td>李四</td><td>女</td><td>浙江杭州</td></tr>
            <tr><td><input type="checkbox" name="choice" value=""/></td><td>王五</td><td>男</td><td>湖南长沙</td></tr>
            <tr><td><input type="checkbox" name="choice" value=""/></td><td>赵六</td><td>男</td><td>浙江温州</td></tr>
            <tr><td><input type="checkbox" name="choice" value=""/></td><td>Rain</td><td>男</td><td>浙江杭州</td></tr>
            <tr><td><input type="checkbox" name="choice" value=""/></td><td>MAXMAN</td><td>女</td><td>浙江杭州</td></tr>
        </tbody>

    </table>

</body>
</html>
